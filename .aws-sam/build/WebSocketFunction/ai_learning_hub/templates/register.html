{% extends "layout.html" %}

{% block content %}
<div class="container py-5">
    <div class="auth-container">
        <div class="auth-logo">
            <a href="{{ url_for('index') }}">
                <i class="fas fa-brain fa-3x text-primary"></i>
            </a>
        </div>
        <h1 class="auth-title">Create Account</h1>
        <p class="auth-subtitle">Join thousands learning AI, ML, and data science</p>
        
        <div class="social-login">
            <button class="social-login-btn">
                <i class="fab fa-google text-danger"></i>
                <span>Sign up with Google</span>
            </button>
            <button class="social-login-btn">
                <i class="fab fa-github"></i>
                <span>Sign up with GitHub</span>
            </button>
        </div>
        
        <div class="or-divider">
            <span class="or-divider-text">or</span>
        </div>
        
        <form method="post" action="{{ url_for('register') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-text">Password must be at least 8 characters long and include letters, numbers, and special characters.</div>
            </div>
            
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                <label class="form-check-label" for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Create Account</button>
            </div>
        </form>
        
        <div class="auth-footer">
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
