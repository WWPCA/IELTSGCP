        <circle fill="#FFFFFF" opacity="0.1" cx="100" cy="100" r="20"></circle>
        <circle fill="#FFFFFF" opacity="0.1" cx="700" cy="400" r="30"></circle>
        <circle fill="#FFFFFF" opacity="0.1" cx="300" cy="500" r="25"></circle>
