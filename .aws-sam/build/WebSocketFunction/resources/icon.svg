<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bgGradient)"/>
  
  <!-- Brain/AI icon -->
  <circle cx="512" cy="350" r="120" fill="none" stroke="#ffffff" stroke-width="8" opacity="0.8"/>
  <path d="M420 350 Q450 300 512 300 Q574 300 604 350 Q574 400 512 400 Q450 400 420 350 Z" fill="#ffffff" opacity="0.9"/>
  
  <!-- Neural network nodes -->
  <circle cx="450" cy="320" r="6" fill="#ffffff"/>
  <circle cx="512" cy="330" r="8" fill="#ffffff"/>
  <circle cx="574" cy="320" r="6" fill="#ffffff"/>
  <circle cx="480" cy="370" r="5" fill="#ffffff"/>
  <circle cx="544" cy="370" r="5" fill="#ffffff"/>
  
  <!-- Connection lines -->
  <line x1="450" y1="320" x2="512" y2="330" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="512" y1="330" x2="574" y2="320" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="480" y1="370" x2="512" y2="330" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  <line x1="544" y1="370" x2="512" y2="330" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  <!-- Speech waves -->
  <path d="M380 380 Q400 360 420 380 Q400 400 380 380" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.6"/>
  <path d="M604 380 Q624 360 644 380 Q624 400 604 380" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.6"/>
  
  <!-- IELTS text -->
  <text x="512" y="580" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">IELTS</text>
  
  <!-- GenAI text -->
  <text x="512" y="650" font-family="Arial, sans-serif" font-size="48" font-weight="normal" text-anchor="middle" fill="#ffffff" opacity="0.9">GenAI</text>
  
  <!-- Prep text -->
  <text x="512" y="710" font-family="Arial, sans-serif" font-size="48" font-weight="normal" text-anchor="middle" fill="#ffffff" opacity="0.9">Prep</text>
  
  <!-- AI accent -->
  <rect x="380" y="760" width="264" height="4" rx="2" fill="#ffffff" opacity="0.5"/>
</svg>