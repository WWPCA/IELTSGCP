AWSTemplateFormatVersion: '2010-09-09'
Description: 'Custom domain setup for existing IELTS GenAI Prep infrastructure'

Parameters:
  DomainName:
    Type: String
    Default: ieltsaiprep.com
    Description: Domain name for the IELTS GenAI Prep application
  
  ExistingApiGatewayId:
    Type: String
    Default: n0cpf1rmvc
    Description: Existing API Gateway REST API ID
    
  Environment:
    Type: String
    Default: production
    Description: Environment name

Resources:
  # Route 53 hosted zone for custom domain
  HostedZone:
    Type: AWS::Route53::HostedZone
    Properties:
      Name: !Ref DomainName
      HostedZoneConfig:
        Comment: !Sub 'Hosted zone for ${DomainName} - IELTS GenAI Prep'
      HostedZoneTags:
        - Key: Name
          Value: !Sub '${DomainName}-hosted-zone'
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: IELTSGenAIPrep

  # SSL Certificate with DNS validation
  SSLCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref DomainName
      SubjectAlternativeNames:
        - !Sub 'www.${DomainName}'
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref DomainName
          HostedZoneId: !Ref HostedZone
        - DomainName: !Sub 'www.${DomainName}'
          HostedZoneId: !Ref HostedZone
      Tags:
        - Key: Name
          Value: !Sub '${DomainName}-certificate'
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: IELTSGenAIPrep

  # Custom domain for API Gateway
  ApiCustomDomain:
    Type: AWS::ApiGateway::DomainName
    Properties:
      DomainName: !Ref DomainName
      CertificateArn: !Ref SSLCertificate
      SecurityPolicy: TLS_1_2
      Tags:
        - Key: Name
          Value: !Sub '${DomainName}-custom-domain'
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: IELTSGenAIPrep

  # Base path mapping for existing API Gateway
  ApiBasePathMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Properties:
      DomainName: !Ref ApiCustomDomain
      RestApiId: !Ref ExistingApiGatewayId
      Stage: prod

  # DNS record pointing domain to API Gateway
  DNSRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZone
      Name: !Ref DomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt ApiCustomDomain.DistributionDomainName
        HostedZoneId: !GetAtt ApiCustomDomain.DistributionHostedZoneId
        EvaluateTargetHealth: false

  # WWW redirect record
  WWWRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref HostedZone
      Name: !Sub 'www.${DomainName}'
      Type: A
      AliasTarget:
        DNSName: !GetAtt ApiCustomDomain.DistributionDomainName
        HostedZoneId: !GetAtt ApiCustomDomain.DistributionHostedZoneId
        EvaluateTargetHealth: false

  # Health check for the custom domain
  HealthCheck:
    Type: AWS::Route53::HealthCheck
    Properties:
      Type: HTTPS
      ResourcePath: /health
      FullyQualifiedDomainName: !Ref DomainName
      Port: 443
      RequestInterval: 30
      FailureThreshold: 3
      Tags:
        - Key: Name
          Value: !Sub '${DomainName}-health-check'
        - Key: Environment
          Value: !Ref Environment
        - Key: Project
          Value: IELTSGenAIPrep

Outputs:
  CustomDomainUrl:
    Description: Custom domain URL for the IELTS GenAI Prep application
    Value: !Sub 'https://${DomainName}'
    Export:
      Name: !Sub '${AWS::StackName}-CustomDomainUrl'

  HostedZoneId:
    Description: Route 53 hosted zone ID
    Value: !Ref HostedZone
    Export:
      Name: !Sub '${AWS::StackName}-HostedZoneId'

  HostedZoneNameServers:
    Description: Route 53 name servers to configure at domain registrar
    Value: !Join [', ', !GetAtt HostedZone.NameServers]
    Export:
      Name: !Sub '${AWS::StackName}-NameServers'

  SSLCertificateArn:
    Description: SSL certificate ARN
    Value: !Ref SSLCertificate
    Export:
      Name: !Sub '${AWS::StackName}-SSLCertificate'

  CustomDomainName:
    Description: API Gateway custom domain name
    Value: !Ref ApiCustomDomain
    Export:
      Name: !Sub '${AWS::StackName}-CustomDomainName'