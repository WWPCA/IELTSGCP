apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ielts-ai-prep
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "5"
        autoscaling.knative.dev/maxScale: "100"
        run.googleapis.com/cloudsql-instances: "PROJECT_ID:REGION:INSTANCE_NAME"
        run.googleapis.com/cpu-throttling: "false"
        run.googleapis.com/execution-environment: "gen2"
    spec:
      containers:
      - image: gcr.io/PROJECT_ID/ielts-ai-prep:latest
        ports:
        - containerPort: 5000
        resources:
          limits:
            cpu: "2"
            memory: 4Gi
        env:
        - name: CLOUD_RUN
          value: "true"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: username
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: password
        - name: DB_NAME
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: database
        - name: INSTANCE_CONNECTION_NAME
          value: "PROJECT_ID:REGION:INSTANCE_NAME"
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-credentials
              key: connection_string
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: session_secret
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: stripe_secret_key
        - name: STRIPE_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: stripe_publishable_key
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: app-secrets
              key: openai_api_key
        - name: GCP_STORAGE_BUCKET
          value: "ielts-ai-prep-media"
        - name: GCP_TRANSCRIPTS_BUCKET
          value: "ielts-ai-prep-transcripts"
        - name: FLASK_ENV
          value: "production"
        - name: ALLOWED_COUNTRIES
          value: "CA,US,IN,NP,KW,QA"