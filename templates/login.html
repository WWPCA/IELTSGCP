{% extends "layout.html" %}

{% block scripts %}
<script>
  let recaptchaLoaded = false;
  let recaptchaScript = null;
  
  function loadRecaptcha() {
    console.log('Loading reCAPTCHA with site key: {{ recaptcha_site_key }}');
    
    if (!recaptchaScript) {
      recaptchaScript = document.createElement('script');
      recaptchaScript.src = 'https://www.google.com/recaptcha/api.js?render={{ recaptcha_site_key }}';
      recaptchaScript.async = true;
      recaptchaScript.defer = true;
      
      recaptchaScript.onload = function() {
        console.log('reCAPTCHA script loaded successfully');
        recaptchaLoaded = true;
      };
      
      recaptchaScript.onerror = function(event) {
        console.error('Failed to load reCAPTCHA script:', event);
        console.error('Script src was:', recaptchaScript.src);
        alert('Security verification service failed to load. Please check your internet connection and try again.');
      };
      
      document.head.appendChild(recaptchaScript);
    }
  }
  
  document.addEventListener('DOMContentLoaded', function() {
    loadRecaptcha();
    
    const form = document.getElementById('login-form');
    
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      console.log('Form submitted, checking reCAPTCHA status...');
      console.log('recaptchaLoaded:', recaptchaLoaded);
      console.log('typeof grecaptcha:', typeof grecaptcha);
      
      // Wait a moment for script to load if needed
      if (!recaptchaLoaded || typeof grecaptcha === 'undefined') {
        setTimeout(function() {
          if (typeof grecaptcha === 'undefined') {
            console.error('reCAPTCHA still not available after waiting');
            alert('Security verification service is not available. Please refresh the page and try again.');
            return;
          }
          submitWithRecaptcha();
        }, 1000);
      } else {
        submitWithRecaptcha();
      }
      
      function submitWithRecaptcha() {
        console.log('Executing reCAPTCHA verification...');
        grecaptcha.ready(function() {
          grecaptcha.execute('{{ recaptcha_site_key }}', {action: 'login'})
            .then(function(token) {
              console.log('reCAPTCHA token received:', token.substring(0, 20) + '...');
              let tokenInput = document.getElementById('g-recaptcha-response');
              if (!tokenInput) {
                tokenInput = document.createElement('input');
                tokenInput.type = 'hidden';
                tokenInput.id = 'g-recaptcha-response';
                tokenInput.name = 'g-recaptcha-response';
                form.appendChild(tokenInput);
              }
              tokenInput.value = token;
              console.log('Submitting form with reCAPTCHA token');
              form.submit();
            })
            .catch(function(error) {
              console.error('reCAPTCHA verification failed:', error);
              alert('Security verification failed: ' + error.message + '. Please refresh the page and try again.');
            });
        });
      }
    });
  });
</script>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Login</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('login') }}" id="login-form">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        
                        <div class="mb-3 small text-end">
                            <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">Forgot password?</a>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <p class="text-muted small mt-2">This site is protected by Google reCAPTCHA v3 and the Google <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a> and <a href="https://policies.google.com/terms" target="_blank">Terms of Service</a> apply.</p>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="text-center">
                        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
