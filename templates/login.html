{% extends "layout.html" %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('login-form');
    
    // Mark form as requiring reCAPTCHA
    form.setAttribute('data-requires-recaptcha', 'true');
    
    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Use the robust reCAPTCHA loader
        if (window.submitFormWithRecaptcha) {
            window.submitFormWithRecaptcha(form, 'login')
                .then(() => {
                    console.log('reCAPTCHA verification successful, submitting form');
                    form.submit();
                })
                .catch(error => {
                    console.error('reCAPTCHA verification failed:', error);
                    // Show user-friendly error message
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'alert alert-danger mt-3';
                    errorDiv.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Security verification failed. Please refresh the page and try again.';
                    
                    // Remove any existing error messages
                    const existingErrors = form.querySelectorAll('.alert-danger');
                    existingErrors.forEach(err => err.remove());
                    
                    form.appendChild(errorDiv);
                });
        } else {
            // Fallback if reCAPTCHA loader not available
            console.warn('reCAPTCHA loader not available, submitting without verification');
            form.submit();
        }
    });
});
</script>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Login</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('login') }}" id="login-form">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        
                        <div class="mb-3 small text-end">
                            <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">Forgot password?</a>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <p class="text-muted small mt-2">This site is protected by Google reCAPTCHA v3 and the Google <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a> and <a href="https://policies.google.com/terms" target="_blank">Terms of Service</a> apply.</p>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="text-center">
                        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
