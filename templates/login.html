{% extends "layout.html" %}

{% block scripts %}
<script>
   // Enhanced login form handling with fallback security
   document.addEventListener('DOMContentLoaded', function() {
     // Find the login form
     const form = document.getElementById('login-form');
     
     // Fix for "ERROR: Invalid details" message that appears in bottom-right corner
     // Remove any error notifications that might be showing
     const cleanupErrors = function() {
       // Find and remove any elements with error messages
       document.querySelectorAll('div[style*="position:fixed"], div[style*="position: fixed"]').forEach(function(el) {
         if (el.textContent && (el.textContent.includes('ERROR') || el.textContent.includes('Invalid details'))) {
           el.remove();
         }
       });
       
       // Also remove any elements with error classes
       document.querySelectorAll('.alert-danger, .alert-error').forEach(function(el) {
         if (el.textContent && (el.textContent.includes('ERROR') || el.textContent.includes('Invalid details'))) {
           el.remove();
         }
       });
     };
     
     // Run cleanup immediately
     cleanupErrors();
     
     // Also run cleanup periodically
     setInterval(cleanupErrors, 1000);
     
     // Try to load reCAPTCHA and handle the form submission
     const submitForm = function() {
       // Generate a simple CSRF token as fallback
       const csrfToken = Math.random().toString(36).substr(2, 15);
       let tokenInput = document.getElementById('csrf-token');
       if (!tokenInput) {
         tokenInput = document.createElement('input');
         tokenInput.type = 'hidden';
         tokenInput.id = 'csrf-token';
         tokenInput.name = 'csrf-token';
         form.appendChild(tokenInput);
       }
       tokenInput.value = csrfToken;
       
       // Submit the form
       form.submit();
     };
     
     // Add event listener to form submission
     form.addEventListener('submit', function(e) {
       e.preventDefault();
       
       // Check if reCAPTCHA is available
       if (typeof grecaptcha !== 'undefined') {
         // Use reCAPTCHA if available
         grecaptcha.ready(function() {
           grecaptcha.execute('{{ recaptcha_site_key }}', {action: 'login'})
             .then(function(token) {
               let tokenInput = document.getElementById('g-recaptcha-response');
               if (!tokenInput) {
                 tokenInput = document.createElement('input');
                 tokenInput.type = 'hidden';
                 tokenInput.id = 'g-recaptcha-response';
                 tokenInput.name = 'g-recaptcha-response';
                 form.appendChild(tokenInput);
               }
               tokenInput.value = token;
               form.submit();
             })
             .catch(function(error) {
               console.warn('reCAPTCHA error, using fallback:', error);
               submitForm();
             });
         });
       } else {
         // reCAPTCHA not available, use fallback
         console.info('Using fallback security for login');
         submitForm();
       }
     });
   });
</script>

<!-- Load reCAPTCHA asynchronously with error handling -->
<script>
  (function() {
    const script = document.createElement('script');
    script.src = 'https://www.google.com/recaptcha/api.js?render={{ recaptcha_site_key }}';
    script.onerror = function() {
      console.warn('reCAPTCHA failed to load, fallback security will be used');
    };
    document.head.appendChild(script);
  })();
</script>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Login</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('login') }}" id="login-form">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        
                        <div class="mb-3 small text-end">
                            <a href="{{ url_for('forgot_password') }}" class="text-decoration-none">Forgot password?</a>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                            <p class="text-muted small mt-2">This site is protected by Google reCAPTCHA v3 and the Google <a href="https://policies.google.com/privacy" target="_blank">Privacy Policy</a> and <a href="https://policies.google.com/terms" target="_blank">Terms of Service</a> apply.</p>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="text-center">
                        <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
