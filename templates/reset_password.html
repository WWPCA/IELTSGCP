<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - IELTS GenAI Prep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .auth-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .brand-logo {
            background: linear-gradient(135deg, #6f42c1, #007bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: bold;
        }
        .btn-primary-custom {
            background: linear-gradient(135deg, #6f42c1, #007bff);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(111, 66, 193, 0.4);
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #6f42c1;
            box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .form-control.is-valid {
            border-color: #28a745;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .loading-spinner {
            display: none;
        }
        .password-requirements {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 12px;
        }
        .requirement {
            font-size: 0.875rem;
            margin-bottom: 4px;
        }
        .requirement.valid {
            color: #28a745;
        }
        .requirement.invalid {
            color: #dc3545;
        }
    </style>
</head>
<body class="gradient-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="auth-card p-5">
                    <!-- Header -->
                    <div class="text-center mb-4">
                        <h1 class="brand-logo fs-3 mb-3">IELTS GenAI Prep</h1>
                        <div class="mb-3">
                            <i class="fas fa-lock text-primary fs-2"></i>
                        </div>
                        <h2 class="h4 text-dark fw-normal mb-2">Reset Your Password</h2>
                        <p class="text-muted small">Enter your new password below to secure your account.</p>
                    </div>

                    <!-- Alert Messages -->
                    <div id="alert-container"></div>

                    <!-- Reset Password Form -->
                    <form id="resetPasswordForm">
                        <input type="hidden" id="reset_token" name="token" value="{{ reset_token }}">
                        
                        <div class="mb-3">
                            <label for="password" class="form-label fw-medium">
                                <i class="fas fa-key me-2"></i>New Password
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   placeholder="Enter your new password"
                                   minlength="8"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="confirm_password" class="form-label fw-medium">
                                <i class="fas fa-check-double me-2"></i>Confirm Password
                            </label>
                            <input type="password" 
                                   class="form-control" 
                                   id="confirm_password" 
                                   name="confirm_password" 
                                   placeholder="Confirm your new password"
                                   minlength="8"
                                   required>
                        </div>

                        <!-- Password Requirements -->
                        <div class="password-requirements mb-4">
                            <div class="requirement" id="length-requirement">
                                <i class="fas fa-times me-2"></i>At least 8 characters
                            </div>
                            <div class="requirement" id="match-requirement">
                                <i class="fas fa-times me-2"></i>Passwords match
                            </div>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary-custom" id="submitButton" disabled>
                                <span class="btn-text">
                                    <i class="fas fa-shield-alt me-2"></i>Reset Password
                                </span>
                                <span class="loading-spinner">
                                    <i class="fas fa-spinner fa-spin me-2"></i>Resetting...
                                </span>
                            </button>
                        </div>
                    </form>

                    <!-- Back to Login -->
                    <div class="text-center">
                        <p class="text-muted small mb-3">Remember your password?</p>
                        <a href="/login" class="text-decoration-none fw-medium">
                            <i class="fas fa-arrow-left me-2"></i>Back to Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm_password');
        const submitButton = document.getElementById('submitButton');
        const lengthRequirement = document.getElementById('length-requirement');
        const matchRequirement = document.getElementById('match-requirement');

        function updateRequirements() {
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            
            // Check length requirement
            if (password.length >= 8) {
                lengthRequirement.classList.remove('invalid');
                lengthRequirement.classList.add('valid');
                lengthRequirement.innerHTML = '<i class="fas fa-check me-2"></i>At least 8 characters';
                passwordInput.classList.remove('is-invalid');
                passwordInput.classList.add('is-valid');
            } else {
                lengthRequirement.classList.remove('valid');
                lengthRequirement.classList.add('invalid');
                lengthRequirement.innerHTML = '<i class="fas fa-times me-2"></i>At least 8 characters';
                passwordInput.classList.remove('is-valid');
                if (password.length > 0) passwordInput.classList.add('is-invalid');
            }
            
            // Check password match requirement
            if (confirmPassword.length > 0) {
                if (password === confirmPassword && password.length >= 8) {
                    matchRequirement.classList.remove('invalid');
                    matchRequirement.classList.add('valid');
                    matchRequirement.innerHTML = '<i class="fas fa-check me-2"></i>Passwords match';
                    confirmPasswordInput.classList.remove('is-invalid');
                    confirmPasswordInput.classList.add('is-valid');
                } else {
                    matchRequirement.classList.remove('valid');
                    matchRequirement.classList.add('invalid');
                    matchRequirement.innerHTML = '<i class="fas fa-times me-2"></i>Passwords match';
                    confirmPasswordInput.classList.remove('is-valid');
                    confirmPasswordInput.classList.add('is-invalid');
                }
            } else {
                matchRequirement.classList.remove('valid', 'invalid');
                matchRequirement.innerHTML = '<i class="fas fa-times me-2"></i>Passwords match';
                confirmPasswordInput.classList.remove('is-valid', 'is-invalid');
            }
            
            // Enable/disable submit button
            const isValid = password.length >= 8 && password === confirmPassword && confirmPassword.length > 0;
            submitButton.disabled = !isValid;
        }

        passwordInput.addEventListener('input', updateRequirements);
        confirmPasswordInput.addEventListener('input', updateRequirements);

        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const submitButton = form.querySelector('button[type="submit"]');
            const btnText = submitButton.querySelector('.btn-text');
            const loadingSpinner = submitButton.querySelector('.loading-spinner');
            const alertContainer = document.getElementById('alert-container');
            
            // Clear previous alerts
            alertContainer.innerHTML = '';
            
            // Show loading state
            btnText.style.display = 'none';
            loadingSpinner.style.display = 'inline';
            submitButton.disabled = true;
            
            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token: formData.get('token'),
                        password: formData.get('password'),
                        confirm_password: formData.get('confirm_password')
                    })
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            ${data.message}
                        </div>
                    `;
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = data.redirect || '/login';
                    }, 2000);
                } else {
                    alertContainer.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            ${data.message || 'An error occurred. Please try again.'}
                        </div>
                    `;
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Network error. Please check your connection and try again.
                    </div>
                `;
            } finally {
                // Reset button state only if there was an error
                if (!document.querySelector('.alert-success')) {
                    btnText.style.display = 'inline';
                    loadingSpinner.style.display = 'none';
                    updateRequirements(); // Re-enable button if form is valid
                }
            }
        });
    </script>
</body>
</html>
