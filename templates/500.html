{% extends "layout.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="error-page">
                <div class="mb-4">
                    <i class="fas fa-exclamation-triangle text-warning fa-5x"></i>
                </div>
                
                <h1 class="mb-4">500 - Server Error</h1>
                
                <p class="lead mb-4">Sorry, something went wrong on our end. We're working to fix the issue.</p>
                
                <div class="alert alert-info">
                    <p class="mb-0">Our team has been notified and is investigating the problem.</p>
                </div>
                
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary me-3">
                        <i class="fas fa-home me-2"></i> Go to Homepage
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-primary">
                        <i class="fas fa-arrow-left me-2"></i> Go Back
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
