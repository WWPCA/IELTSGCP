{% extends "layout.html" %}

{% block scripts %}
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const submitButton = document.getElementById('submitButton');
    const alertContainer = document.getElementById('alert-container');

    function showMessage(message, type) {
        alertContainer.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
    }

    forgotPasswordForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const formData = new FormData(forgotPasswordForm);
        const recaptchaResponse = grecaptcha.getResponse();
        
        if (!recaptchaResponse) {
            showMessage('Please complete the reCAPTCHA verification.', 'warning');
            return;
        }
        
        // Clear previous alerts
        alertContainer.innerHTML = '';
        
        // Show loading state
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending...';
        
        try {
            const response = await fetch('/api/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: formData.get('email'),
                    recaptcha_response: recaptchaResponse
                })
            });
            
            const data = await response.json();
            
            if (response.ok && data.success) {
                showMessage(data.message || 'If this email is registered, you will receive password reset instructions.', 'success');
                forgotPasswordForm.reset();
                grecaptcha.reset();
            } else {
                showMessage(data.error || data.message || 'An error occurred. Please try again.', 'danger');
                grecaptcha.reset();
            }
        } catch (error) {
            showMessage('Network error. Please check your connection and try again.', 'danger');
            grecaptcha.reset();
        } finally {
            // Reset button state
            submitButton.disabled = false;
            submitButton.innerHTML = '<i class="fas fa-paper-plane me-2"></i>Send Reset Link';
        }
    });
});
</script>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Forgot Password</h2>
                </div>
                <div class="card-body">
                    <p class="mb-4">Enter your email address and we'll send you a link to reset your password.</p>
                    
                    <form id="forgotPasswordForm">
                        <div id="alert-container"></div>
                        
                        <div class="form-group mb-4">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <!-- reCAPTCHA -->
                        <div class="mb-4">
                            <div class="g-recaptcha" data-sitekey="{{ recaptcha_site_key }}"></div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary" id="submitButton">
                                <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="text-center">
                        <p>Remember your password? <a href="/login">Back to Login</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
