{% extends "layout.html" %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    const submitButton = forgotPasswordForm.querySelector('button[type="submit"]');
    const alertContainer = document.getElementById('alert-container');
    
    function showMessage(message, type) {
        alertContainer.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
    }
    
    forgotPasswordForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const email = document.getElementById('email').value.trim();
        
        // Clear previous alerts
        alertContainer.innerHTML = '';
        
        // Show loading state
        submitButton.disabled = true;
        submitButton.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sending...';
        
        try {
            const response = await fetch('/api/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            });
            
            const data = await response.json();
            
            if (data.status === 'success') {
                showMessage(data.message, 'success');
                forgotPasswordForm.reset();
            } else {
                showMessage(data.message || 'An error occurred. Please try again.', 'danger');
            }
        } catch (error) {
            showMessage('Network error. Please check your connection and try again.', 'danger');
        } finally {
            // Reset button state
            submitButton.disabled = false;
            submitButton.innerHTML = '<i class="fas fa-paper-plane me-2"></i>Send Reset Instructions';
        }
    });
});
</script>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center py-3">
                    <i class="fas fa-key fa-2x mb-2"></i>
                    <h2 class="mb-0 h4">Forgot Your Password?</h2>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
                    
                    <!-- Alert Messages -->
                    <div id="alert-container"></div>

                    <!-- Forgot Password Form -->
                    <form id="forgotPasswordForm">
                        <div class="mb-4">
                            <label for="email" class="form-label fw-medium">
                                <i class="fas fa-envelope me-2"></i>Email Address
                            </label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   placeholder="Enter your email address"
                                   required>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-paper-plane me-2"></i>Send Reset Instructions
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <p class="text-muted small mb-2">Remember your password?</p>
                    <a href="{{ url_for('login') }}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-2"></i>Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
