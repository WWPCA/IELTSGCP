<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Checkout...</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .redirect-container {
            text-align: center;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h2 class="mb-4">Redirecting to Secure Checkout...</h2>
        <p class="mb-4">You are being redirected to our secure payment page. If you are not redirected automatically, please click the button below.</p>
        <a href="{{ checkout_url }}" class="btn btn-primary btn-lg">Continue to Checkout</a>
    </div>

    <script>
        // Redirect after a short delay (0.5 seconds)
        setTimeout(function() {
            window.location.href = "{{ checkout_url }}";
        }, 500);
    </script>
</body>
</html>
