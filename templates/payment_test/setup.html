{% extends "layout.html" %}

{% block head %}
{{ super() }}
<script src="https://js.stripe.com/v3/"></script>
<style>
    #card-element {
        padding: 10px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        background-color: white;
    }
    .StripeElement--focus {
        border-color: #80bdff;
        outline: 0;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    .StripeElement--invalid {
        border-color: #dc3545;
    }
    #card-errors {
        color: #dc3545;
        margin-top: 0.5rem;
        font-size: 0.875rem;
    }
    .spinner {
        display: inline-block;
        width: 1rem;
        height: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 0.5rem;
    }
    @keyframes spin {
        to { transform: rotate(360deg); }
    }
</style>
{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-lg-6 mx-auto">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Set Up Payment Method</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-info mb-4">
                        <i class="fas fa-info-circle me-2"></i>
                        This is a test environment. Use Stripe test card 4242 4242 4242 4242 with any future expiration date, any 3-digit CVC, and any postal code.
                    </div>
                    
                    <form id="payment-form">
                        <div class="mb-3">
                            <label for="card-element" class="form-label">Credit or debit card</label>
                            <div id="card-element">
                                <!-- Stripe Card Element will be inserted here -->
                            </div>
                            <div id="card-errors" role="alert"></div>
                        </div>
                        
                        <input type="hidden" id="setup-intent-id" value="">
                        <input type="hidden" id="payment-method-id" value="">
                        
                        <div class="d-grid">
                            <button id="submit-button" type="submit" class="btn btn-primary">
                                <span id="button-text">Save Payment Method</span>
                                <span id="spinner" class="spinner d-none"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize Stripe
        const stripe = Stripe('{{ stripe_pk }}');
        const elements = stripe.elements();
        
        // Create card element
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');
        
        // Handle real-time validation errors
        cardElement.on('change', function(event) {
            const displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });
        
        // Handle form submission
        const form = document.getElementById('payment-form');
        const submitButton = document.getElementById('submit-button');
        const spinner = document.getElementById('spinner');
        const buttonText = document.getElementById('button-text');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Disable the submit button to prevent repeated clicks
            submitButton.disabled = true;
            spinner.classList.remove('d-none');
            buttonText.textContent = 'Processing...';
            
            // Confirm the SetupIntent
            stripe.confirmCardSetup(
                '{{ client_secret }}',
                {
                    payment_method: {
                        card: cardElement,
                        billing_details: {
                            name: '{{ current_user.username }}',
                            email: '{{ current_user.email }}'
                        }
                    }
                }
            ).then(function(result) {
                if (result.error) {
                    // Show error to customer
                    const errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                    
                    // Re-enable the submit button
                    submitButton.disabled = false;
                    spinner.classList.add('d-none');
                    buttonText.textContent = 'Save Payment Method';
                } else {
                    // SetupIntent confirmed successfully
                    document.getElementById('setup-intent-id').value = result.setupIntent.id;
                    document.getElementById('payment-method-id').value = result.setupIntent.payment_method;
                    
                    // Create a hidden form to post to server
                    const hiddenForm = document.createElement('form');
                    hiddenForm.method = 'POST';
                    hiddenForm.action = '{{ url_for("setup_intent.confirm_setup") }}';
                    
                    const setupIntentInput = document.createElement('input');
                    setupIntentInput.type = 'hidden';
                    setupIntentInput.name = 'setup_intent_id';
                    setupIntentInput.value = result.setupIntent.id;
                    
                    const paymentMethodInput = document.createElement('input');
                    paymentMethodInput.type = 'hidden';
                    paymentMethodInput.name = 'payment_method_id';
                    paymentMethodInput.value = result.setupIntent.payment_method;
                    
                    hiddenForm.appendChild(setupIntentInput);
                    hiddenForm.appendChild(paymentMethodInput);
                    
                    document.body.appendChild(hiddenForm);
                    hiddenForm.submit();
                }
            });
        });
    });
</script>
{% endblock %}
